{% extends 'common/base.html' %}
{% load static %}
{% block title %} Logout {{ block.super }} {% endblock %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Logout</h3>
                        <p class="text-center"><strong>Are you sure you want to log out?</strong></p>
                        <form method="post">
                            {% csrf_token %}
                            <div class="text-center">
                                <button type="submit" class="btn btn-danger mr-2">Yes</button>
                                <a href="{% url 'accounts:home' %}" class="btn btn-secondary">No</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
