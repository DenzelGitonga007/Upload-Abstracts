{% extends 'common/base.html' %}
{% load static %}
{% block title %} Login {{ block.super }} {% endblock%}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Login</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3 row">
                                <label for="{{ form.username.id_for_label }}" class="col-sm-2 col-form-label">Username</label>
                                <div class="col-sm-10">
                                    <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}" placeholder="Username" required>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="{{ form.password.id_for_label }}" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" name="password" class="form-control" id="{{ form.password.id_for_label }}" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="text-center d-grid">
                                <button type="submit" class="btn btn-outline-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
