{% extends 'common/base.html' %}
{% load static %}
{% block title %} Upload Abstract {{ block.super }} {% endblock %}
{% block content %}
    <h2>Upload your Abstract</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
        <button><a href="{% url 'accounts:home' %}">Back</a></button>
    </form>
{% endblock %}
