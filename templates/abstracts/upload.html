{% extends 'common/base.html' %}
{% load static %}
{% block title %} Upload Abstract {{ block.super }} {% endblock %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Upload your Abstract</h2>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_title" class="form-label">Title</label>
                                <input type="text" name="title" class="form-control" placeholder="Enter a descriptive title">
                            </div>
                            <div class="mb-3">
                                <label for="id_description" class="form-label">Description</label>
                                <textarea name="description" class="form-control" rows="3" placeholder="Provide a brief description"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="id_file" class="form-label">Choose your Abstract File</label>
                                <input type="file" class="form-control" name="file" accept="application/pdf, application/msword, text/plain" id="id_file">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-block">Upload</button>
                                <a href="{% url 'accounts:home' %}" class="btn btn-outline-primary btn-block">Back</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
